<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modal using HTML, CSS, Bootstrap, JS </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body> 
  <br>
  <br>
  <h1> <ins> <i>   Images showing using Modal </i> </ins> </h1>
    <center>
    <img  onclick="showImage(this)" data-toggle="modal" data-target="#exampleModal" class="img" src="images/1.jpg" alt=""> 
    <img onclick="showImage(this)" data-toggle="modal" data-target="#exampleModal" class="img" src="images/13.jpg" alt="">
    <img onclick="showImage(this)" data-toggle="modal" data-target="#exampleModal" class="img" src="images/8.jpg" alt="">
    <img onclick="showImage(this)" data-toggle="modal" data-target="#exampleModal" class="img" src="images/6.jpg" alt=""> 
  </center>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
               <h4 class="modal-title" id="ModalLabel"> Image Preview </h4> 
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >
              <img class="imagesize" src="" alt="" id="modalImage"/>
            </div>
            <center>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-success"> Zoom-in Image </button>
              <button type="button" class="btn btn-outline-danger" data-dismiss="modal"> Close </button>
              <button type="button" class="btn btn-outline-success">  Zoom-out Image </button>
            </center>
            </div>
          </div>
        </div>
      </div>

<script src="App.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
